httppollerbeat:
  hosts:
    - schedule: 10s
      url: https://url.com
      method: get
      body: body
      timeout: 10s
      headers:
        Accept: application/json
      document_type: httppollerbeat
      datas:
        - name: name1
          json_path: "{.name1}"
          json_type: "int"
        - name: name2
          json_path: "{.name2}"
          json_type: "int"
      fields:
        - name: foo1
          value: bar1
        - name: foo2
          value: bar2
